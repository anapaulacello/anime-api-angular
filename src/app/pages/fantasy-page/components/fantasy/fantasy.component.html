
<div class="fantasyList" *ngIf="fantasyList">
    <ul class="fantasyList__container">
        <div class="li__container">
            <li *ngFor="let anime of fantasyList" routerLink="{{anime.mal_id}}">
                <h1>{{anime.title}}</h1>
                <img src="{{anime.image_url}}" alt="{{anime.title}}">
            </li>
        </div>
        
    </ul>

</div>
