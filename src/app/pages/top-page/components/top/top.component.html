<div class="top" *ngIf="topList">
    <ul class="top__container"  >
        <div class="li__container">
            <li *ngFor="let anime of topList">
                <h1 class="rank-type">{{anime.rank}}-{{anime.type}}</h1>
                <img src="{{anime.image_url}}" alt="{{anime.title}}">
                <div class="inner">
                    <h2>{{anime.title}}</h2>
                </div>
            </li>  
        </div>
 
    </ul>
</div>
